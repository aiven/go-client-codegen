version: "2"
linters:
  default: none
  enable:
    - copyloopvar
    - errcheck
    - errorlint
    - gocritic
    - govet
    - ineffassign
    - makezero
    - misspell
    - mnd
    - nakedret
    - nilerr
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unused
    - testifylint
  settings:
    govet:
      disable:
        - fieldalignment
        - shadow
      enable-all: true
    staticcheck:
      checks: ["all", "-QF1008"]
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - goconst
          - golint
          - gosec
        path: _test\.go
        text: underscore
      - linters:
          - staticcheck
        text: "QF1001: (.*)"
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
